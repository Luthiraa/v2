<svg width="960" height="400" viewBox="0 0 960 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg3" x1="0%" x2="100%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#040608"/>
            <stop offset="100%" stop-color="#0a101a"/>
        </linearGradient>
        <style><![CDATA[
            text{font-family:'Space Mono','Menlo',monospace;fill:#e8f0ff;font-size:15px}
            .label{font-size:13px;fill:#96aac7;text-transform:uppercase;letter-spacing:2px}
        ]]></style>
    </defs>
    <rect width="960" height="400" rx="30" fill="url(#bg3)"/>
    <text class="label" x="480" y="42" text-anchor="middle">signal alignment vs. noise drift</text>

    <!-- noise cloud -->
    <g transform="translate(140,120)">
        <rect width="280" height="180" rx="26" fill="#0c101b" stroke="#39465a" stroke-dasharray="6 6"/>
        <text x="140" y="34" text-anchor="middle" fill="#9cb5d8">Context switching</text>
        <g stroke="#54627a" stroke-width="2">
            <line x1="80" y1="70" x2="190" y2="130" marker-end="url(#arrow3)"/>
            <line x1="60" y1="110" x2="200" y2="90" marker-end="url(#arrow3)"/>
            <line x1="110" y1="150" x2="170" y2="60" marker-end="url(#arrow3)"/>
            <line x1="30" y1="80" x2="220" y2="160" marker-end="url(#arrow3)"/>
        </g>
        <text x="140" y="170" text-anchor="middle" fill="#7789ab">Vector variance ↑</text>
    </g>

    <!-- focus lane -->
    <g transform="translate(540,120)">
        <rect width="280" height="180" rx="26" fill="#071823" stroke="#53e0c7"/>
        <text x="140" y="34" text-anchor="middle" fill="#9cf5de">Single thesis</text>
        <line x1="40" y1="90" x2="240" y2="90" stroke="#7ffbe2" stroke-width="4" marker-end="url(#arrow4)"/>
        <line x1="40" y1="120" x2="240" y2="120" stroke="#7ffbe2" stroke-width="4" marker-end="url(#arrow4)" opacity="0.4"/>
        <text x="140" y="160" text-anchor="middle" fill="#dffff7">Retrievability ↑</text>
    </g>

    <defs>
        <marker id="arrow3" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M0 0 L10 5 L0 10 z" fill="#8897b7"/>
        </marker>
        <marker id="arrow4" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M0 0 L10 5 L0 10 z" fill="#b4ffee"/>
        </marker>
    </defs>
</svg>
